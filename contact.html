<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Cypher Tech Solutions</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<section class="section mt-5 pt-5">
  <div class="container">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="https://formspree.io/f/xqkrnqzg" method="POST" class="contact-form">
          <input type="text" name="name" class="form-control mb-3" placeholder="Your Name" required>

          <button type="submit" class="btn btn-accent w-100">Send Message</button>
        </form>
        <div class="contact-info text-center mt-4">
          <p>
            <i class="fas fa-phone"></i>
            <a href="tel:07915606500">07915 606500</a><br>

        </div>
      </div>
